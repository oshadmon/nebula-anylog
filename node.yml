firewall:
  conntrack:
    default_timeout: 10m
    tcp_timeout: 12m
    udp_timeout: 3m
  inbound:
  - host: any
    port: any
    proto: icmp
  - groups:
    - laptop
    - home
    port: 443
    proto: tcp
  - group: remote_client
    local_cidr: 10.10.1.1/24
    port: 8080
    proto: tcp
  - host: any
    port: 4242
    proto: udp
  - host: any
    port: 7848
    proto: tcp
  - host: any
    port: 7849
    proto: tcp
  - host: any
    port: 7850
    proto: tcp
  inbound_action: drop
  outbound:
  - host: any
    port: any
    proto: any
  outbound_action: drop
lighthouse:
  am_lighthouse: false
  hosts:
  - 10.10.1.1
  interval: 60
listen:
  host: 0.0.0.0
  port: 4242
logging:
  format: text
  level: info
pki:
  ca: D:\AnyLog-code\AnyLog-Network\nebula\ca.crt
  cert: D:\AnyLog-code\AnyLog-Network\nebula\host.crt
  key: D:\AnyLog-code\AnyLog-Network\nebula\host.key
punchy:
  punch: true
relay:
  am_relay: false
  use_relays: true
static_host_map:
  10.10.1.1:
  - 172.233.108.122:4242
  10.10.1.5:
  - 24.5.219.50:4242
tun:
  dev: nebula1
  disable: false
  disabled: false
  drop_local_broadcast: false
  drop_multicast: false
  mtu: 1300
  routes: null
  tx_queue: 500
  unsafe_routes: null
